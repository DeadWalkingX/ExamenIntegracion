{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

</head>
<body>

    {% include 'navbar.html' %}

    {% for cl in clientes %}
    {% if cl.correo == user.email %}
    <div class="row" align = center >
        <div class="col-md-6">
            <h1>Datos</h1>
        </div>
        <div class="col-md-6">
            <h1>Acciones</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#GSolicitud">
                   Crear Solicitud de reparacion
            </button>
        </div>
    </div>

          <div class="modal fade" id="GSolicitud" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <form action="crear_s" method="POST">
                    {% csrf_token %}
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Solicitud de reparacion</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                                <form action="crear_s" method="POST">
                                    <div class="form-group">
                                      <label for="exampleFormControlInput1">Nombre</label>
                                      <input type="text" class="form-control" name="nombre" value="{{cl.nombre}}" >
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email</label>
                                        <input type="email" class="form-control" name="correo" value="{{cl.correo}}" >
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">direccion</label>
                                        <input type="text" class="form-control" name="direccion" value="{{cl.direccion}}" >
                                    </div>
                                    <div class="form-group">
                                      <label for="">Mensaje</label>
                                      <textarea class="form-control" name="mensaje"  rows="3"></textarea>
                                    </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Crear Solicitud</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </form>
              </div>


    {% endif %}
    {% endfor %}





    {% include 'footer.html' %}
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <script src="{% static 'js/j.query.validate.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
